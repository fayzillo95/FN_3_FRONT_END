<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component</title>
    <link rel="stylesheet" href="./css/componentet-div.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>
    <div class="panel">

    </div>
    <div class="box-componentes">
        <div class="componentes">
            <div class="basic box-componenta">
                <h1 class="title-componenta">
                    Basic
                </h1>
                <h1 class="price-componenta">
                    $ 19.99
                </h1>
                <div class="info-componenta">
                    <h2 class="storage">
                        Storage
                    </h2>
                    <h2 class="user-allowed">
                        Users allowed
                    </h2>
                    <h2 class="send-up-to">
                        Send up to GB
                    </h2>
                    <button class="learn-more">
                        LEARN MORE
                    </button>
                </div>
            </div>
            <div class="master box-componenta">
                <h1 class="title-componenta">
                    Master
                </h1>
                <h1 class="price-componenta">
                    $ 39.99
                </h1>
                <div class="info-componenta">
                    <h2 class="storage">
                        Storage
                    </h2>
                    <h2 class="user-allowed">
                        Users allowed
                    </h2>
                    <h2 class="send-up-to">
                        Send up to G
                    </h2>
                    <button class="learn-more">
                        LEARN MORE
                    </button>
                </div>
            </div>
        </div>
        <div class="professional">
            <h1 class="title-componenta-professional">
                Professional
            </h1>
            <h1 class="price-componenta">
                $ 24.99
            </h1>
            <div class="info-componenta">
                <h2 class="storage">
                    Storage
                </h2>
                <h2 class="user-allowed">
                    Users allowed
                </h2>
                <h2 class="send-up-to">
                    Send up to GB
                </h2>
                <button class="learn-more">
                    LEARN MORE
                </button>
            </div>
        </div>
    </div>
</body>

</html>
