<!-- 1. Charset belgilash -->
<meta charset="UTF-8">

<!-- 2. Sahifa tavsifi -->
<meta name="description" content="Bu sayt dasturlash bo'yicha eng yaxshi manba.">

<!-- 3. Sahifa muallifi -->
<meta name="author" content="Fayzillo Ummatov">

<!-- 4. Kalit so‘zlar -->
<meta name="keywords" content="HTML, CSS, JavaScript, dasturlash, web">

<!-- 5. Sahifa yaratilgan sana -->
<meta name="date" content="2025-07-30" scheme="YYYY-MM-DD">

<!-- 6. Brauzerga sahifani avtomatik yangilash -->
<meta http-equiv="refresh" content="30">

<!-- 7. Viewport — mobil qurilmalar uchun -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 8. Sayt nomi (title bilan parallel) -->
<meta property="og:site_name" content="Fayzillo Dev Blog">

<!-- 9. Sayt URL -->
<meta property="og:url" content="https://www.fayzillo.uz">

<!-- 10. Sayt rasmi (og:image) -->
<meta property="og:image" content="https://www.fayzillo.uz/logo.png">

<!-- 11. Open Graph tavsif -->
<meta property="og:description" content="Dasturlash bo'yicha darslar, maqolalar va loyihalar.">

<!-- 12. Facebook uchun sarlavha -->
<meta property="og:title" content="Fayzillo Dev Blog">

<!-- 13. Twitter kartasi turi -->
<meta name="twitter:card" content="summary_large_image">

<!-- 14. Twitter muallif -->
<meta name="twitter:creator" content="@fayzillo">

<!-- 15. Twitter sarlavha -->
<meta name="twitter:title" content="Fayzillo Dev Blog">

<!-- 16. Twitter rasmi -->
<meta name="twitter:image" content="https://www.fayzillo.uz/twitter-preview.png">

<!-- 17. IE uchun hujjat rejimini belgilash -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- 18. Mobil foydalanuvchi uchun formatlashni o‘chirish -->
<meta name="format-detection" content="telephone=no">

<!-- 19. Google sayt tasdiqlash -->
<meta name="google-site-verification" content="abc123xyz">

<!-- 20. Robots — indekslash sozlamasi -->
<meta name="robots" content="index, follow">

<!-- 21. Noindex — indekslanmasin -->
<meta name="robots" content="noindex, nofollow">

<!-- 22. Sahifani nusxalashga ruxsat berish -->
<meta name="googlebot" content="noarchive">

<!-- 23. Facebook App ID -->
<meta property="fb:app_id" content="1234567890">

<!-- 24. Tilingizni ko'rsatish -->
<meta http-equiv="content-language" content="uz">

<!-- 25. Google News uchun maxsus meta -->
<meta name="news_keywords" content="dasturlash, yangiliklar, texnologiya">

<!-- 26. Ba'zi antiviruslar uchun xavfsiz sayt -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'">

<!-- 27. Apple qurilmalar uchun veb ilova rejimi -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- 28. Apple uchun sarlavha -->
<meta name="apple-mobile-web-app-title" content="Fayzillo App">

<!-- 29. Apple uslub turi -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- 30. Tema rangi (brauzer yuqorisidagi rang) -->
<meta name="theme-color" content="#0f4c81">

<!-- 31. Tashrif buyuruvchini qayta yo‘naltirish -->
<meta http-equiv="refresh" content="5;url=https://fayzillo.uz">

<!-- 32. Copyright -->
<meta name="copyright" content="© 2025 Fayzillo Dev">

<!-- 33. Generator haqida info -->
<meta name="generator" content="Visual Studio Code">

<!-- 34. Geolokatsiya — kenglik -->
<meta name="geo.position" content="41.3111;69.2797">

<!-- 35. Geolokatsiya — joy nomi -->
<meta name="geo.placename" content="Toshkent, Uzbekistan">

<!-- 36. Geolokatsiya — mintaqa -->
<meta name="geo.region" content="UZ-TK">

<!-- 37. Schema.org JSON-LD qo‘llab-quvvatlash -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Fayzillo Dev",
  "url": "https://fayzillo.uz"
}
</script>

<!-- 38. Maximal o‘lchamdagi preview -->
<meta name="robots" content="max-image-preview:large">

<!-- 39. Google News uchun qoidalar -->
<meta name="googlebot-news" content="index, follow">

<!-- 40. Ko‘rish hududini o‘rnatish -->
<meta name="HandheldFriendly" content="true">

<!-- 41. Apple Touch Icon -->
<link rel="apple-touch-icon" href="/touch-icon-iphone.png">

<!-- 42. Canonical URL — dubl sahifalarni oldini olish -->
<link rel="canonical" href="https://fayzillo.uz/">

<!-- 43. Favicon ko‘rsatish -->
<link rel="icon" type="image/png" href="/favicon.png">

<!-- 44. Favico turini aniqlash -->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<!-- 45. RSS ulanish -->
<link rel="alternate" type="application/rss+xml" title="Fayzillo Blog RSS" href="/rss.xml">

<!-- 46. Sahifa bo‘limi nomi -->
<meta name="section" content="Texnologiya">

<!-- 47. Sahifada foydalanilgan til -->
<meta name="language" content="uz">

<!-- 48. Mobil ilova identifikatori -->
<meta name="mobile-web-app-capable" content="yes">

<!-- 49. iOS Splash ekrani -->
<link href="/apple-splash.png" rel="apple-touch-startup-image">

<!-- 50. Favicon uchun SVG -->
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<!DOCTYPE html>
<html lang="uz">
<head>
  <!-- 1. Belgilangan kodlash -->
  <meta charset="UTF-8">

  <!-- 2. Responsive dizayn uchun -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 3. Sayt haqida qisqacha tavsif -->
  <meta name="description" content="Bu sayt HTML, CSS va JavaScript bo‘yicha darslar taqdim etadi.">

  <!-- 4. Muallif ismi -->
  <meta name="author" content="Fayzillo Ummatov">

  <!-- 5. Kalit so‘zlar (SEO uchun) -->
  <meta name="keywords" content="HTML, CSS, JavaScript, Darslar, O‘zbekcha, Web dasturlash">

  <!-- 6. Google uchun sayt tasnifi -->
  <meta itemprop="name" content="HTML Darslari">
  <meta itemprop="description" content="O‘zbek tilida Web dasturlash darslari">
  <meta itemprop="image" content="https://site.uz/logo.png">

  <!-- 7. Facebook uchun Open Graph -->
  <meta property="og:title" content="O‘zbekcha HTML Darslari">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://site.uz/">
  <meta property="og:image" content="https://site.uz/logo.png">
  <meta property="og:description" content="HTML, CSS, JS darslari o‘zbek tilida.">

  <!-- 8. Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="O‘zbekcha Web Dasturlash">
  <meta name="twitter:description" content="HTML, CSS, JS bo‘yicha bepul kurslar.">
  <meta name="twitter:image" content="https://site.uz/logo.png">
  <meta name="twitter:site" content="@fayzillo">

  <!-- 9. Til haqida -->
  <meta http-equiv="Content-Language" content="uz">

  <!-- 10. Avtomatik yangilash -->
  <meta http-equiv="refresh" content="30"> <!-- 30 soniyadan keyin yangilaydi -->

  <!-- 11. Avtomatik redirect -->
  <meta http-equiv="refresh" content="5; url=https://yangi-sahifa.uz">

  <!-- 12. Saytni robotlarga ko‘rsatish -->
  <meta name="robots" content="index, follow">

  <!-- 13. Googlebot uchun qo‘shimcha ko‘rsatma -->
  <meta name="googlebot" content="index,follow">

  <!-- 14. Telefon foydalanuvchilari uchun ko‘rsatmalar -->
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">

  <!-- 15. Apple qurilmalari uchun ko‘rsatmalar -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- 16. Sayt ustida ishlayotgan dasturchi -->
  <meta name="designer" content="Najot Ta'lim jamoasi">

  <!-- 17. Maktab yoki kurs haqida -->
  <meta name="school" content="Najot Ta’lim Web Bootcamp">

  <!-- 18. Google Translate ko‘rsatmasi -->
  <meta name="google" content="notranslate">

  <!-- 19. Xatoliklarni kuzatish -->
  <meta name="application-name" content="HTML CSS Darslari App">

  <!-- 20. Cache nazorati -->
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <!-- 21. Telefon raqamni aniqlashni o‘chirish -->
  <meta name="format-detection" content="telephone=no">

  <!-- 22. Favicon turlari -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/logo192.png">

  <!-- 23. Xatolik monitoringi (masalan, Sentry uchun) -->
  <meta name="sentry-trace" content="abc123xyz456">

  <!-- 24. Platformaga bog‘liq ko‘rsatmalar -->
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <!-- 25. Parollarni saqlashni taqiqlash -->
  <meta name="autofill" content="off">

  <!-- 26. Parvoz rejimi uchun qo‘llab-quvvatlash -->
  <meta name="theme-color" content="#000000">

  <!-- 27. Sitename aniqlash -->
  <meta name="application-name" content="MyHTMLApp">

  <!-- 28. Foydalanuvchi holatini ko‘rsatish -->
  <meta name="rating" content="general">

  <!-- 29. Xavfsizlik (Content-Security-Policy) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

  <!-- 30. Tilni aniqlash -->
  <meta name="language" content="Uzbek">

</head>
<body>
  <h1>Meta teg misollari</h1>
</body>
</html>
